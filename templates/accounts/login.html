{% extends 'base.html' %}


{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Вход</h4>
          {% include 'includes/alerts.html' %}
      <form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Адрес электронной почты" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Пароль" name="password">
          </div> <!-- form-group// -->

          <div class="form-group">
          	<a href="#" class="float-right">Забыли пароль?</a>

          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Войти</button>
          </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Нет учетной записи? <a href="{% url 'register' %}">Регистрация</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
