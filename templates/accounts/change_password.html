{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Изменение пароля</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Текущий пароль</label>
                                        <input type="password" name="current_password" placeholder="Введите текущий пароль" class="form-control" required>
                                    </div>
                                     <div class="form-group">
                                        <label>Создайте новый пароль</label>
                                        <input type="password" name="new_password" placeholder="Создайте новый пароль" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Подтвердите новый пароль</label>
                                        <input type="password" name="confirm_password" placeholder="Подтвердите новый пароль" class="form-control" required>
                                    </div>
                                    <input type="submit" value="Подтвердить" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>

</section>

{% endblock %}
